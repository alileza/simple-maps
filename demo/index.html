<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo Maps</title>
  <meta id="MAPS_API_KEY" content="AIzaSyAkBYpp71TAN0iqOp5Mp5Lv1wf2KMtYXho">
  <meta id="MAPS_API_URL" content="https://maps.googleapis.com/maps/api/js">
  <meta id="MAPS_CALLBACK" content="start">
  <style>
    #map{
        width: 500px;
        height: 300px;
    }
  </style>
</head>
<body>
    <div id="map"></div>

    <script src="../dist/maps.js"></script>
    <script>
    var myMap;
    function start(){

      var options = {
        zoom : 17       // Options
      }

      myMap = new Map('map', options),
          myMarkers = []

      myMarkers[0] = new Marker({
                        map: myMap,
                        position: { lat: -6.2009877,lng: 106.8391089 }
                      })

      myMarkers[0].drop()
    }
    </script>
</body>
</html>
