<body>
    <div id="map"></div>

    <script src="../dist/maps.js"></script>
    <script>
    "use strict"
    function start(){

      var options = {
        zoom : 17
      }

      var map = new Map('map', options);

      var marker = map.addMarker({
        position: { lat: -6.2009877,lng: 106.8391089 }
      }).draw().label('<div>ini satu</div>');

      var marker = map.addMarker({
        icon: "http://i.stack.imgur.com/6cDGi.png",
        position: { lat: -6.2001877,lng: 106.8391089 }
      }).draw().label('<div>ini dua</div>');
